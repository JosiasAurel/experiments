<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
    <title>What Scale ?</title>
</head>
<body>
    <main>
        <h1>What Scale ?</h1>
        
        <form id="form">
            <input placeholder="Enter the max value" type="number" name="Max Value" id="max">
            <input placeholder="Enter the min value" type="number" name="" id="min">
            <input placeholder="Enter the number of squares available" type="number" name="Number of Squares" id="numSquares">
            <input placeholder="Number of divisions in a square" type="number" name="Subdivisions" id="subdivisions">
        </form>
    </main>
</body>
</html>
